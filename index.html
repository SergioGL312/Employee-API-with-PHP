<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">            
            <div class="modal fade" id="modalId" tabindex="-1" data-bs-keyboard="true" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">  
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <form action="javascript:void(0);" method="post" onsubmit="aplication.actualizar();" id="form" autocomplete="off">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">Editar Empleado</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="mb-3">
                                    <label for="" class="form-label">Id:</label>
                                    <input readonly type="text" class="form-control" name="idEditar" id="idEditar" aria-describedby="emailHelpId" placeholder="301">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre:</label>
                                    <input type="text" required class="form-control" name="nombreEditar" id="nombreEditar" aria-describedby="helpId" placeholder="Nombre del Empleado" >

                                </div>
    
                                <div class="mb-3">
                                    <label for="" class="form-label">Email:</label>
                                    <input type="email" required class="form-control" name="emailEditar" id="emailEditar" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-success">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Empleados
                    </div>
                    <div class="card-body">

                        <form action="javascript:void(0);" method="post" onsubmit="aplication.agregar();" id="form" autocomplete="off">

                            <div class="mb-3">
                              <label for="" class="form-label">Nombre</label>
                              <input type="text" required class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del Empleado" >
                              <small id="helpId" class="form-text text-muted">Help text</small>
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label">Email</label>
                              <input type="email" required class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                              <small id="emailHelpId" class="form-text text-muted">Help text</small>
                            </div>

                            <button type="submit" class="btn btn-success">Agregar Empleado</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="table-responsive">
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="empleados">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
